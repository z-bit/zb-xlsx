<h3>Mini2 (different sheets, different sizes)</h3>
<div class="file_input_div">
  <div class="file_input">
    <label class="mat-raised-button" matTooltip="Datei auswÃ¤hlen">
      <img src="assets/excel_round_202.png">
      <input id="file_input_file" class="none" type="file" (change)="onFileChange($event)">
    </label>
  </div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Excel-Tabelle" disabled value="{{fileName}}">
    <mat-hint> {{ inputHint }} </mat-hint>
  </mat-form-field>
</div>

<br>

<div class="table_div">
  <mat-tab-group>
    <mat-tab *ngFor="let sheet of sheets; let i = index" label="{{sheet.name}}">
      <mat-table [dataSource]="sheet.dataSource" matSort>

        <ng-container *ngFor="let header of sheet.columnNames" matColumnDef="{{ header }}">
          <mat-header-cell *matHeaderCellDef>{{ header }}</mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data[header] }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="sheet.columnNames"></mat-header-row>
        <mat-row *matRowDef="let row; columns: sheet.columnNames;"></mat-row>
      </mat-table>
    </mat-tab>
  </mat-tab-group>
</div>
